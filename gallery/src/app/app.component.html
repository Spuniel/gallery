<div class="container">
  <app-head (carSelected)="setCar($event)"></app-head>

  <ng-container [ngSwitch]="selectedCar">
    <app-mazda *ngSwitchCase="'mazda'"></app-mazda>
    <app-bmw *ngSwitchCase="'bmw'"></app-bmw>
    <app-mercedes *ngSwitchCase="'mercedes'"></app-mercedes>
  </ng-container>
</div>


<div class="container">
  <div class="head">
    <div class="box">
        <button (click)="setToMazda()">Mazda</button>
        <button (click)="setToBmw()">BMW</button>
        <button (click)="setToMercedes()">Mercedes</button>
    </div>
  </div>
  <h1>{{ carName }}</h1>
  <div class="main">
    <div class="mainBox">
      <button (click)="previous()">&lt;--</button>
      <img class="leftImg" [src]="leftImage" alt="auto brum brum">
      <img class="middleImg" [src]="middleImage" alt="auto brum brum">
      <img class="rightImg" [src]="rightImage" alt="auto brum brum">
      <button (click)="next()">--&gt;</button>
    </div>
    
  </div>
</div>
